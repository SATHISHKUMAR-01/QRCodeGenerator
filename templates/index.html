<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"
      integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">

    <!-- Heading -->
    <div class="text-secondary fs-1 p-2 text-center border shadow m-2 w-50 mx-auto" >
      QR Code Generator <i class="fa-solid fa-qrcode"></i>
    </div>

    <div class="p-1">

      <!-- Buttons -->
      <div class="d-flex justify-content-around p-2">
        <button class="btn btn-outline-secondary">
          Generate a plain QR Code
        </button>
        <button class="btn btn-outline-secondary">
          Generate QR Code from Picture/Logo
        </button>
        <button class="btn btn-outline-secondary">
          Generate QR Code with LOGO
        </button>
      </div>

      <br>
       
      <!-- Form for Plain QR Code -->
      <div class="card w-50 mx-auto p-3" id="plainQRCode">
        <form action="http://localhost:5000/plainQRCode" method="POST">
            <h3> Plain QR Code </h3>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> Enter the Text/URL : </label>
                <input type="text" class="form-control shadow" id="input" name="input" placeholder="www.abc.com" required>
            </div>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> QR Code Color : </label>
                <select class="form-select" aria-label="Default select example" name="qrColor" required>
                  <option value="black" selected > Black </option>
                  <option value="red" class="m-5">Red</option>
                  <option value="blue" class="m-5">Blue</option>
                  <option value="orange" class="m-5">Orange</option>
                  <option value="green" class="m-5">Green</option>
                  <option value="yellow" class="m-5">Yellow</option>
                  <option value="white" class="m-5">White</option>
                </select>
            </div>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> Background Color : </label>
                <select class="form-select" aria-label="Default select example" name="qrBgColor" required>
                  <option value="white" selected > White </option>
                  <option value="red" class="m-5">Red</option>
                  <option value="blue" class="m-5">Blue</option>
                  <option value="orange" class="m-5">Orange</option>
                  <option value="green" class="m-5">Green</option>
                  <option value="yellow" class="m-5">Yellow</option>
                  <option value="black" class="m-5">Black</option>
                </select>
            </div>
            <div class="text-center ">
                <input type="submit" value="Generate QR Code" id="GenerateQRCode" name="GenerateQRCode" class="btn  btn-dark shadow-sm">
            </div>
        </form>
      </div>
 
       <!-- Form for QR Code from LOGO -->
      <div class="card w-50 mx-auto p-3" id="QRCodeFromLogo">
        <form action="http://localhost:5000/QRCodeFromLogo" method="POST" enctype = "multipart/form-data">
            <h3> QR Code from Logo/Picture </h3>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> Enter the Text/URL : </label>
                <input type="text" class="form-control shadow" id="input" name="input" placeholder="www.abc.com" required>
            </div>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> Add the Logo/Picture : </label>
                <input type="file"  name="picture" id="picture" class="form-control" aria-describedby="inputGroupFileAddon04">
            </div>
            <div class="text-center ">
                <input type="submit" value="Generate QR Code" id="GenerateQRCode" name="GenerateQRCode" class="btn  btn-dark shadow-sm">
            </div>
        </form>
      </div>

      <!-- Form for QR Code with LOGO -->
      <div class="card w-50 mx-auto p-3" id="QRCodeWithLogo">
        <form action="http://localhost:5000/QRCodeWithLogo" method="POST"  enctype = "multipart/form-data">
            <h3> QR Code With Logo </h3>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> Enter the Text/URL : </label>
                <input type="text" class="form-control shadow" id="input" name="input"  placeholder="www.abc.com" required>
            </div>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> QR Code Color : </label>
                <select class="form-select" aria-label="Default select example" name="qrColor" required>
                    <option value="black" selected > Black </option>
                    <option value="red" class="m-5">Red</option>
                    <option value="blue" class="m-5">Blue</option>
                    <option value="orange" class="m-5">Orange</option>
                    <option value="green" class="m-5">Green</option>
                    <option value="yellow" class="m-5">Yellow</option>
                    <option value="white" class="m-5">White</option>
                </select>
            </div>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> Background Color : </label>
                <select class="form-select" aria-label="Default select example" name="qrBgColor" required>
                    <option value="white" selected > White </option>
                    <option value="red" class="m-5">Red</option>
                    <option value="blue" class="m-5">Blue</option>
                    <option value="orange" class="m-5">Orange</option>
                    <option value="green" class="m-5">Green</option>
                    <option value="yellow" class="m-5">Yellow</option>
                    <option value="black" class="m-5">Black</option>
                </select>
            </div>
            <div class="mb-3 ">
                <label for="name" class="form-label "> <i class="fa-solid fa-edit"></i> Add the Logo : </label>
                <input type="file"  name="picture" id="picture" class="form-control" aria-describedby="inputGroupFileAddon04">
            </div>
            <div class="text-center ">
                <input type="submit" value="Generate QR Code" id="GenerateQRCode" name="GenerateQRCode" class="btn  btn-dark shadow-sm">
            </div>
        </form>
      </div>


    </div>


  </body>
</html>
